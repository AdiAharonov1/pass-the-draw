name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          touch .env.test
          echo ${{ secrets.FIRST_TEST_USER_PASSWORD }} >> fileName
          echo ${{ secrets.SECOND_TEST_USER_PASSWORD }} >> fileName
          echo ${{ secrets.THIRD_TEST_USER_PASSWORD }} >> fileName
          yarn && yarn test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PASS_THE_DRAW }}'
          projectId: pass-the-draw
